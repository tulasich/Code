<!DOCTYPE html>
<html>
	<head>
		<title>Oprah Likes You. And so do other people.</title>

		<style>

			/* Basic CSS comment */
			body {
				background: grey;
				color: white;
				width: 960px;
				margin: 0 auto;
				font-size: 30px;
				color: black;
			}

			h1 {
				font-size: 80px;
				color: #333	;
			}

		</style>

		<script>
			/* this is an event */
			/* alert("I'm annoying"); */

			var username = prompt("What is your name?", 'star');
			var car = new Array("BMW", "Saab", "Maserati")


			if(username === "star"){
				document.write("<h1>hello " + username + " you won a " + car[1]) + "!</h1>";
			}

			else{
				document.write("<h1>hello " + username);
			}
		</script>

	</head>

	<body>
		<div><img src="oprah-winfrey-1.jpg"></div>
		

	</body>

</html>
