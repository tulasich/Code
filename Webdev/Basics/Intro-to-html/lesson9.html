<!DOCTYPE html>
<html>
  <head>
    <title>Div Element</title>
    <link rel="stylesheet" href="Styles/lesson9.css">
  </head>

  <body>
    <div class = "red-square"></div>
    <div class="green-square"></div>

    <div class="feedback-question">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <div class="install-menu">
      <p class="title">Install YouTube Music</p>
      <p class="description">Add YouTube Music to your desktop for quick and easy access</p>
    </div>

    <div class="cat-tweets">
      <img class= "cat-pfp" src="Top-50-Best-Anime-Cats-Shamisen-1024x576.webp" alt="cat">

      <span class="what">What's happening?</span>

      <button class="tweet-button">Tweet</button>
      
    </div>

    <div>
      <div class="profile">

        <div>
          <img class="pfp" src="Images/rocky.webp" alt="Rocky-the-Cat">
        </div>
        
        <div>
          <p class="name">Rocky</p>

          <div class="mutual-row">
            <img class="mutuals-pic" src="Images/google-logo.webp" alt="mutuals">
          
  
            <p class="mutuals-count">5 mutual friends</p>
          </div>
            <button class="add-friend-button">Add Friend</button>
        </div>   
      </div>

      <div class="profile">

        <img class="pfp" src="Images/dolly.jpg" alt="Dolly-the-Duck">

        <p class="name">Dolly</p>

        <img class="mutuals-pic" src="Images/google-logo.webp" alt="mutuals">

        <p class="mutuals-count">1 mutual friend</p>

        <button class="add-friend-button">Add Friend</button>

      </div>

      <div class="profile">

        <img class="pfp" src="Images/Ram.jpg" alt="RAM">
        <p class="name">Ram</p>

        <img class="mutuals-pic" src="Images/google-logo.webp" alt="mutuals">

        <p class="mutuals-count">3 mutual friends</p>

        <button class="add-friend-button">Add Friend</button>

      </div>
    
    </div>

    <div class="google">
      <div>
        <img class="google-logo" src="Images/google-logo.webp" alt="google"></div>
      
      <div>
        <input class="google-search-button" type="text" placeholder="Search Google or type a URL">
      </div>
       
      <div>
        <button class="google-search">Google Search</button>
        <button class="feelin-lucky">I'm Feeling Lucky</button>
      </div>
    </div>
    
      
    
  </body>
</html>
