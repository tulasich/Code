<style>
  .subscribe-button {
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    background-color: rgba(251, 6, 6, 0.703);
    border: none;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .join-button {
    color: rgb(4, 104, 253);
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    background-color: #ffffff;
    border-color: rgb(4, 104, 253);
    border-width: 1px;
    border-radius: 2px;
    border-style: solid;
    cursor: pointer;
    vertical-align: top;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .tweet-button {
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    background-color: rgb(4, 162, 248);
    border: none;
    border-radius: 19px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    vertical-align: top;
    transition: box-shadow 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.1;
  }

  .subscribe-button:active {
    opacity: 0;
  }

  .join-button:hover {
    background-color: rgb(4, 104, 253);
    color: #ffffff;
  }

  .join-button:active {
    background-color: navy;
  }

  .tweet-button:hover {
    box-shadow: 1px 1px 7px skyblue;
  
  }

  .tweet-button:active {
    box-shadow: 4px 4px 7px rgba(3, 5,4, 0.703);

  }

</style>

<button class = "subscribe-button"> SUBSCRIBE </button>
<button class = "join-button"> JOIN </button>
<button class = "tweet-button"> Tweet </button>
