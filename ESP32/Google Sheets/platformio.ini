[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	dfrobot/DFRobot_Heartrate@^1.0.0
	paulstoffregen/Time@^1.6.1
	jfturcot/SimpleTimer@0.0.0-alpha+sha.b30890b8f7
